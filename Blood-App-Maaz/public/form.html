                <label for="inputState" class="form-label text-danger">Blood Group</label>
                <select id="blood" class="form-control mb-3">Blood Group
      
        <option value="a+">A +</option>

                <label for="inputName" class="form-label text-success">No of Unit Required</label>

                <label for="inputState" class="form-label text-danger">Urgency</label>
                <select id="urgent" class="form-control mb-3">Urgency
      <option value="1 Most Urgent">1 Most Urgent</option>
        <option value="2 Most Urgent">2</option>
        <option value="3 Urgent">3</option>
         <option value="4 Urgent">4</option>        
          <option value="5 Urgent">5</option>
        
               </select>

        <option value="USA">USA</option>
         <option value="England">England</option>        
          <option value="China">China</option>

          <option value="Afghanistan">Afghanistan</option>
          <option value="Srilanka">Srilanka</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Australia">Australia</option>
        
               </select>




                <label for="inputState" class="form-label text-success">City</label>
                <select id="city" class="form-control mb-3">
      <option value="karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
         <option value="Faislabad">Faislabad</option>        
          <option value="Hyderabad">Hyderabad</option>
        
               </select>

                <select id="hospital" class="form-control mb-3">
      <option value="Zia Uddin">Zia Uddin</option>
        <option value="Agha Khan">Agha Khan</option>
        <option value="Liaquat National">Liaquat National</option>
         <option value="Civil">Civil</option>        
          <option value="Abbasi Saheed">Abbasi Saheed</option>
        
               </select>
